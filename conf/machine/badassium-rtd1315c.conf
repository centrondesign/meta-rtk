#@TYPE: Machine
#@NAME: Realtek Stark based Badassium EVM board
#@DESCRIPTION: Machine configuration for the RTD1619b Badassium board

MACHINE_FEATURES := "drm mali v4l2"
MACHINE_FEATURES += "bt"

include conf/machine/include/stark.inc

UBOOT_CONFIG = "rtd1619b_emmc"
UBOOT_CONFIG[rtd1619b_emmc] = "rtd1315c_badassium_defconfig,,u-boot.itb"
IMAGE_BOOT_FILES:remove = "u-boot.bin-rtd1619b_spi"
