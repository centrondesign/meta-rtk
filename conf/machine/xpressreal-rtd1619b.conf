#@TYPE: Machine
#@NAME: Realtek Stark based XpressReal EVM board
#@DESCRIPTION: Machine configuration for the RTD1619b XpressReal board

MACHINE_FEATURES := "drm mali v4l2"
MACHINE_FEATURES += "npu"
MACHINE_FEATURES += "bt"

include conf/machine/include/stark.inc

# No bootcode area auto upgrade
MACHINE_FEATURES:remove = "SPL"

KERNEL_DEVICETREE = " \
	realtek/rtd1619b-xpressreal-2gb.dtb \
	realtek/rtd1619b-rescue-xpressreal.dtb \
	"

UBOOT_CONFIG = "rtd1619b_emmc"
UBOOT_CONFIG[rtd1619b_emmc] = "rtd1619b_xpressreal_defconfig,,u-boot.itb"
IMAGE_BOOT_FILES:remove = "u-boot.bin-rtd1619b_spi"
